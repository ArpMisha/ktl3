<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title> {%block title%} {%endblock%} | Axoft </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/fontello.css')}}">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center text-dark">Стенд Axoft</h1>
            <a class = "btn btn-itd btn-lg text-uppercase" href = "{{url_for('task.index')}}" role = "button"> Task</a>
          </div>
        </div>
      </div>
    </header>
    {%block main%}   {%endblock%}
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
    <footer id="footer">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <a class="btn btn-outline-light" target="_blank" href="#"><i class="icon-mail"></i></a>
            <a class="btn btn-outline-light" target="_blank" href="#"><i class="icon-github-circled-alt"></i></a>
            <a class="btn btn-outline-light" target="_blank" href="#"><i class="icon-paper-plane-empty"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
