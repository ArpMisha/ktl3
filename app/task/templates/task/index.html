{%extends 'base.html'%}

{%block title%}
 Корпоративная сеть
{%endblock%}

{%block main%}
<section>
    <div class="container" id="app">
        <div class="row">
            <div class="col-lg-6 mb-5">
                <div class = "card-search">
                    <h4 class="card-heading">Добавить ИС</h4>
                    <form class="card-form" @submit.prevent="createTask">
                        <div class = "input">
                            <label class = "input-label" for="">Краткое наименование</label>
                            <input type="text" class="input-field" v-model="task.kr_name">
                        </div>
                        <div class = "input">
                            <label class = "input-label" for="">Полное наименование</label>
                            <input type="text" class="input-field" v-model="task.name">
                        </div>
                        <div class = "input">
                            <label class = "input-label" for="">Категория обрабатываемой информации</label>
                            <select v-model="task.kategor">
                                <option>К</option>
                                <option>КТ</option>
                                <option>ПНд</option>
                            </select>
                        </div>
                        <div class = "input">
                            <label class = "input-label" for="">Тип обрабатываемой информации</label>
                            <select v-model="task.tip">
                                <option>локальная</option>
                                <option>корпоративная</option>
                            </select>
                        </div>
                        <div class="action">
                            <button class="action-button" type="submit">добавить</button>
                        </div>    
                    </form>
                </div>
            </div>
            <div class="col-lg-6 mb-5">
                <div class = "card">
                    <div class="card-body">
                        <h4 class="text-center">Поиск ИС</h4>
                        <form @submit.prevent="searchTask">
                            <div class = "form-group col-lg-8">
                                <label for = "">Краткое наименование</label>
                                <input type="text" class="form-control" v-model="search.kr_name">
                            </div>
                            <div>
                                <button class="btn btn-itd btn-lg text-uppercase" type ="submit">Поиск</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card-body">
                    <table class ="table">
                    <thead>
                        <tr>
                            <th scope="col">Краткое наименование</th>
                            <th scope="col">Полное наименование</th>
                            <th scope="col">Категория обрабатываемой информации</th>
                            <th scope="col">Тип обрабатываемой информации</th>
                        </tr>
                    </thead>
                        <tbody v-for="task, index in tasks" :key="index">
                            <td>{ task.kr_name }</td> 
                            <td>{ task.name }</td>
                            <td>{ task.kategor }</td>
                            <td>{ task.tip }</td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
